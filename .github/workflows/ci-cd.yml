name: CI/CD Pipeline

on:
  push:
    branches: [ main, deploy-to-render ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Dependencies installed successfully"
        
    - name: Verify file structure
      run: |
        echo "ğŸ” Checking project structure..."
        ls -la
        echo "ğŸ“ App directory:"
        ls -la app/
        echo "ğŸ“ API endpoints:"
        ls -la app/api/v1/endpoints/
        echo "âœ… Project structure verified"
        
    - name: Test Python imports
      run: |
        echo "ğŸ Testing Python imports..."
        python -c "
        import sys
        print(f'Python version: {sys.version}')
        
        # Test basic imports first
        import os
        print('âœ… os module imported')
        
        import json
        print('âœ… json module imported')
        
        # Test installed packages
        import fastapi
        print('âœ… FastAPI imported')
        
        import sqlalchemy
        print('âœ… SQLAlchemy imported')
        
        import pydantic
        print('âœ… Pydantic imported')
        
        print('ğŸ‰ All basic imports successful!')
        "
        
    - name: Test configuration loading
      run: |
        echo "âš™ï¸ Testing configuration..."
        python -c "
        import os
        # Set required environment variables
        os.environ['SECRET_KEY'] = 'test-secret-key-for-github-actions-only'
        os.environ['STRIPE_PUBLISHABLE_KEY'] = 'pk_test_fake_key'
        os.environ['STRIPE_SECRET_KEY'] = 'sk_test_fake_key'
        os.environ['STRIPE_WEBHOOK_SECRET'] = 'whsec_fake_secret'
        os.environ['ADMIN_EMAIL'] = 'admin@test.com'
        os.environ['ADMIN_PASSWORD'] = 'test_admin_password'
        os.environ['ENVIRONMENT'] = 'testing'
        
        try:
            from app.core.config import settings
            print(f'âœ… Configuration loaded: {settings.PROJECT_NAME}')
            print(f'âœ… Environment: {settings.ENVIRONMENT}')
            print('ğŸ‰ Configuration test passed!')
        except Exception as e:
            print(f'âŒ Configuration test failed: {e}')
            exit(1)
        "

  basic-security:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the entire pipeline if security scan has warnings
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Run basic security checks
      run: |
        echo "ğŸ”’ Running basic security checks..."
        
        # Check for common security issues in files
        echo "Checking for hardcoded secrets..."
        if grep -r "password.*=" app/ --exclude-dir=__pycache__ || true; then
          echo "âš ï¸ Found potential hardcoded passwords (review needed)"
        fi
        
        if grep -r "secret.*=" app/ --exclude-dir=__pycache__ || true; then
          echo "âš ï¸ Found potential hardcoded secrets (review needed)"
        fi
        
        echo "âœ… Basic security check completed"

  deploy:
    needs: [test]  # Only depend on test, not security (since it can have warnings)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy-to-render' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy notification
      run: |
        echo "ğŸš€ Deployment triggered!"
        echo "ğŸ“… Time: $(date)"
        echo "ğŸŒ¿ Branch: ${{ github.ref }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo ""
        echo "ğŸŒ Live API: https://ecom-api-s8lz.onrender.com"
        echo "ğŸ“š Documentation: https://ecom-api-s8lz.onrender.com/docs"
        echo "ğŸ”— Custom Domain: https://ecomapi.nsisong.com"
        echo ""
        echo "âœ… Render will automatically deploy this push!"
        echo "ğŸ‰ Deployment pipeline completed successfully!"